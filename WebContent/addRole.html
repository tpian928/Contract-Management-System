<html>
<head>

<title>管理员权限</title>

<body>


<form action="" method="post" class="basic-grey">

    <label>

            <input id="4" type="checkbox"/>删除合同&nbsp&nbsp&nbsp&nbsp

        <div class="ltitle">
            <input id="5" type="checkbox"/>会签合同&nbsp&nbsp&nbsp&nbsp
            <input id="6" type="checkbox"/>审批合同&nbsp&nbsp&nbsp&nbsp
            <input id="7" type="checkbox"/>签订合同&nbsp&nbsp&nbsp&nbsp

        <div class="ltitle">用户管理</div>        
        <div class="ltitle">
            <input id="12" type="checkbox"/>新增用户&nbsp&nbsp&nbsp&nbsp
            <input id="13" type="checkbox"/>编辑用户&nbsp&nbsp&nbsp&nbsp
            <input id="14" type="checkbox"/>查询用户&nbsp&nbsp&nbsp&nbsp
            <input id="15" type="checkbox"/>删除用户&nbsp&nbsp&nbsp&nbsp
        </div>
        <div class="ltitle">角色管理</div>        
        <div class="ltitle">
            <input id="16" type="checkbox"/>新增角色&nbsp&nbsp&nbsp&nbsp
            <input id="17" type="checkbox"/>编辑角色&nbsp&nbsp&nbsp&nbsp
            <input id="18" type="checkbox"/>查询角色&nbsp&nbsp&nbsp&nbsp
            <input id="19" type="checkbox"/>删除角色&nbsp&nbsp&nbsp&nbsp

        <div class="ltitle">功能操作</div>

        <div class="ltitle">配置权限</div>        
        <div class="ltitle">
            <input id="24" type="checkbox"/>配置权限&nbsp&nbsp&nbsp&nbsp
        </div>  
        <div class="ltitle">客户管理</div>        
        <div class="ltitle">
            <input id="25" type="checkbox"/>新增客户&nbsp&nbsp&nbsp&nbsp
            <input id="26" type="checkbox"/>编辑客户&nbsp&nbsp&nbsp&nbsp
            <input id="27" type="checkbox"/>查询客户&nbsp&nbsp&nbsp&nbsp
            <input id="28" type="checkbox"/>删除客户&nbsp&nbsp&nbsp&nbsp
        </div>   
    </label>

    <label>
        <input type="button" id="submit" class="buttonGreen leftBtn" value="提交" />
        <input type="button" id="clear" class="button rightBtn" value="重置" />                 
    </label> 

</form>

<script type="text/javascript" src="js/addRole.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
