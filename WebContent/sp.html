<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>审批合同</title>
<link rel="stylesheet" href="css/framework7.min.css">
<link rel="stylesheet" type="text/css" href="css/cm.css">
</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey">
        <h1>审批合同</h1>

        <label>
            <h2>合同名称：$cname</h2>
        </label>

        <label>
            <span>审批意见</span>
            <textarea id="sps" name="message" placeholder="必填"></textarea>
        </label> 

        <label>
            <input type="radio" name="sps" id="agree" value="同意">同意<br>
            <input type="radio" name="sps" id="disagree" value="拒绝">拒绝<br>
        </label>

        <label>
            <input type="button" id="spsubmit" class="buttonGreen leftBtn" value="提交" />
            <input type="button" id="clear" class="buttonRed rightBtn" value="重置" />                 
        </label> 

    </form>

</div>

<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/sp.js"></script>


</body>
</html>
