<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会签合同</title>
<link rel="stylesheet" type="text/css" href="css/cm.css">

</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey">
        <h1>会签合同</h1>

        <label>
            <h2>合同名称：$cname</h2>
        </label>

        <label>
            <span>会签意见</span>
            <textarea id="hqs" name="message" placeholder="必填"></textarea>
        </label> 

        <label>
            <input type="button" id="hqsubmit" class="buttonGreen leftBtn" value="提交" />
            <input type="button" id="clear" class="button rightBtn" value="重置" />                 
        </label> 

    </form>

</div>

<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/cs.js"></script>
<link rel="stylesheet" href="css/framework7.min.css">

</body>
</html>
