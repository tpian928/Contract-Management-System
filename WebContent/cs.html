<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会签合同</title>
<link rel="stylesheet" type="text/css" href="css/cm.css">
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/default.date.css">

</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey">
        <h1>会签合同</h1>

        <label>
            <h2>合同名称：$cname</h2>
        </label>

        <label>
            <span>客户</span>
            <input id="customer" type="text" name="customer" placeholder="选填"/>
        </label>        

        <label>
            <span>会签意见</span>
            <textarea id="message" name="message" placeholder="必填"></textarea>
        </label> 

        <label>
            <input type="button" id="submit" class="buttonGreen leftBtn" value="提交" />
            <input type="button" id="clear" class="button rightBtn" value="重置" />                 
        </label> 

    </form>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/cs.js"></script>

</div>




</body>
</html>
