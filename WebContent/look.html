<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>查看合同</title>
<link rel="stylesheet" type="text/css" href="css/cm.css">
<link rel="stylesheet" href="css/default.css">

</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey">
        <h1>查看合同</h1>

        <label>
            <span>合同名称</span>
            <input id="cname" type="text" name="cname" placeholder="必填" value="$javaname" />
        </label>
        <label>
            <span>客户</span>
            <input id="customer" type="text" name="customer" placeholder="选填" value="$javacustomer" />
        </label>        
       <label>
            <span>开始时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_01"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    value="$javabtime"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>
       <label>
            <span>结束时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_02"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    value="$javaetime"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>

        <label>
            <span>合同内容</span>
            <textarea id="message" name="message">$content</textarea>
        </label> 

        <label class="line">
            <span >附件</span>
            <span id="fjname"></span>
            <input type="button" id="pick" class="pickBtn" value="下载查看" />
        </label>

    </form>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script src="js/look.js"></script>


</div>

<link rel="stylesheet" type="text/css" href="css/framework7.min.css">


</body>
</html>
