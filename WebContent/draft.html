<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>起草合同</title>
<link rel="stylesheet" type="text/css" href="css/cm.css">
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/default.date.css">

</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey">
        <h1>起草合同</h1>

        <label>
            <span>合同名称</span>
            <input id="cname" type="text" name="cname" placeholder="必填"/>
        </label>
        <label>
            <span>客户</span>
            <input id="customer" type="text" name="customer" placeholder="选填"/>
        </label>        
       <label>
            <span>开始时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_01"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>
       <label>
            <span>结束时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_02"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>

        <label>
            <span>合同内容</span>
            <textarea id="message" name="message" placeholder="必填"></textarea>
        </label> 

        <label>
            <input type="button" id="draft" class="buttonGreen" value="起草" />                 
        </label> 

    </form>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script src="http://libs.useso.com/js/jquery/2.1.0/jquery.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <script src="js/legacy.js"></script>

    <script type="text/javascript">

        var $$ = Dom7;

        var $input1 = $( '#input_01' ).pickadate({
            formatSubmit: 'yyyy/mm/dd',
            container: '#container',
            closeOnSelect: false,
            closeOnClear: false,
        })
        var $input2 = $( '#input_02' ).pickadate({
            formatSubmit: 'yyyy/mm/dd',
            container: '#container',
            closeOnSelect: false,
            closeOnClear: false,
        })



        $$('#draft').on('click', function () {

            var picker1 = $input1.pickadate( 'picker' );
            var picker2 = $input2.pickadate( 'picker' );

            o("date is "+picker1.get('select', 'yyyy-mm-dd'));

        });

        
        

    </script>

</div>




</body>
</html>
