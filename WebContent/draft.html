<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>起草合同</title>
<link rel="stylesheet" type="text/css" href="css/cm.css">
<link rel="stylesheet" href="css/default.css">
<link href="http://hayageek.github.io/jQuery-Upload-File/uploadfile.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://hayageek.github.io/jQuery-Upload-File/jquery.uploadfile.min.js"></script>


<style type="text/css">
    iframe
    {
        width: 100%;
        height: auto;
        text-align: center;
    }

</style>

</head>
<body>

<div class="notTop">
    <form method="post" class="basic-grey" enctype="multipart/form-data">
        <h1>起草合同</h1>

        <label>
            <span>合同名称</span>
            <input id="cname" type="text" name="cname" placeholder="必填"/>
        </label>
        <label>
            <span>客户</span>
            <input id="customer" type="text" name="customer" placeholder="选填"/>
        </label>        
       <label>
            <span>开始时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_01"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>
       <label>
            <span>结束时间</span>
            <section class="section">
            <fieldset>
                <input
                    id="input_02"
                    class="datepicker"
                    name="date"
                    placeholder="必填"
                    type="text">
            </fieldset>
            <div id="container"></div>
            </section>
        </label>

        <label>
            <span>合同内容</span>
            <textarea id="message" name="message" placeholder="必填"></textarea>
        </label> 

        <label class="line" style="height: 150px;">
        <iframe src="uploadframe.html"></iframe>
        </label>

        <br>
        <br>
        <br>
        <div style="padding-top:5px">
            <input type="button" id="draft" class="buttonGreen leftBtn" value="提交" />
            <input type="button" id="clear" class="buttonRed rightBtn" value="重置" />                
        </div>
             


    </form>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script src="http://libs.useso.com/js/jquery/2.1.0/jquery.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <script src="js/legacy.js"></script>
    <script src="js/draft.js"></script>


</div>

<link rel="stylesheet" type="text/css" href="css/framework7.min.css">
<style type="text/css">
    body
    {
        overflow: auto;
    }
</style>

</body>
</html>
